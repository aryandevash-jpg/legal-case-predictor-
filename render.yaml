services:
  - type: web
    name: legal-case-predictor-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn predicted_output:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_DIR
        value: AryanJangde/legal-case-predictor-model
      - key: PYTHON_VERSION
        value: 3.10.0
    plan: starter  # Use 'free' for free tier, 'starter' or higher for more resources
    # Note: For large models, you may need 'standard' or 'pro' plan

